<div class="ui grid container">
  <div class="sixteen wide column">
    <h2>Messages
      <button class="ui right floated button" (click)="messageService.clear()">Clear Messages</button>
    </h2>
    <div class="ui styled fluid accordion">
      <div class="title" (click)="accordionToggle()">
        <i class="dropdown icon"></i>
        Show Messages
      </div>
      <div class="content">
        <div class="transition hidden" *ngFor='let message of messageService.messages'>{{message}}</div>
      </div>
    </div>
  </div>
</div>
