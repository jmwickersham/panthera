<div class="ui grid container">
  <div class="sixteen wide column">
    <h2 class="ui top attached header inverted">All Tasks    
      <a routerLink="/tasks/new" class="ui right floated button">Add Task</a>
    </h2>
    <table class="ui selectable inverted table attached unstackable sortable">
      <thead>
        <tr>
          <th class="one wide"></th>
          <th class="four wide">Short Description</th>
          <th class="seven wide">Description</th>
          <th class="two wide">Created</th>
          <th class="two wide">Updated</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks">
          <td><a routerLink="/tasks/{{ task._id }}"><i class="info circle icon"></i></a></td>
          <td>{{ task.short_description }}</td>
          <td>{{ task.description }}</td>
          <td>{{ task.createdAt | date:'medium':'-0700' }}</td>
          <td>{{ task.updatedAt | date:'medium':'-0700' }}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="5">
            <div class="ui right floated pagination menu">
              <a class="icon item">
                <i class="left chevron icon"></i>
              </a>
              <a class="item">1</a>
              <a class="item">2</a>
              <a class="item">3</a>
              <a class="item">4</a>
              <a class="icon item">
                <i class="right chevron icon"></i>
              </a>
            </div>
          </th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
