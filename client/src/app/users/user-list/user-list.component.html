<div class="ui grid container">
    <div class="sixteen wide column">
      <h2 class="ui top attached header inverted">All Users</h2>
      <table class="ui selectable inverted table attached unstackable">
        <thead>
          <tr>
            <th class="one wide"></th>
            <th class="three wide">Username</th>
            <th class="four wide">First Name</th>
            <th class="four wide">Last Name</th>
            <th class="two wide">Created</th>
            <th class="two wide">Updated</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td><a routerLink="users/{{ user._id }}"><i class="info circle icon"></i></a></td>
            <td>{{ user.username }}</td>
            <td>{{ user.first_name }}</td>
            <td>{{ user.last_name }}</td>
            <td>{{ user.createdAt | date:'medium':'-0700' }}</td>
            <td>{{ user.updatedAt | date:'medium':'-0700' }}</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th colspan="6">
              <div class="ui right floated pagination menu">
                <a class="icon item" (click)="getUserPage(currentPage - 1)">
                  <i class="left chevron icon"></i>
                </a>
                <a class="item" (click)="getUserPage(currentPage)">{{ currentPage }}</a>
                <a class="item" (click)="getUserPage(currentPage + 1)">{{ currentPage + 1}}</a>
                <a class="item" (click)="getUserPage(currentPage + 2)">{{ currentPage + 2}}</a>
                <a class="item" (click)="getUserPage(currentPage + 3)">{{ currentPage + 3}}</a>
                <a class="icon item" (click)="getUserPage(currentPage + 1)">
                  <i class="right chevron icon"></i>
                </a>
              </div>
            </th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
